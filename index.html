<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NH농협은행</title>
<style>
* { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Noto Sans KR', sans-serif; }
body { background: #f5f5f5; }


/* View Containers */
.view { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #fff; transition: transform 0.4s ease; overflow-y: auto; }
#homeView { transform: translateX(0); }
#transactionView { transform: translateX(100%); }
.active { transform: translateX(0) !important; }


/* Header */
header { padding: 16px; background: #fff; border-bottom: 1px solid #eee; display: flex; align-items: center; justify-content: space-between; }
header h1 { font-size: 18px; }


/* Home */
.home-header { padding: 20px; font-size: 20px; font-weight: bold; }
.account-card { background: #fff; margin: 12px; padding: 16px; border-radius: 12px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
.account-title { font-weight: bold; font-size: 16px; color: #333; margin-bottom: 6px; }
.account-number { font-size: 14px; color: #777; margin-bottom: 10px; }
.button-row { display: flex; gap: 8px; }
.button-row button { flex: 1; padding: 10px; border: none; border-radius: 6px; background: #f0f0f0; cursor: pointer; font-weight: bold; }


/* Transaction */
.tx-header { font-weight: bold; font-size: 18px; }
.tx-summary { background: #fff; padding: 16px; border-bottom: 1px solid #eee; }
.tx-summary p { margin: 4px 0; color: #555; }
.tx-list { margin-top: 8px; }
.tx-item { background: #fff; padding: 16px; border-bottom: 1px solid #f0f0f0; }
.tx-date { font-size: 13px; color: #888; margin-bottom: 4px; }
.tx-name { font-weight: bold; font-size: 15px; }
.tx-amount { text-align: right; font-weight: bold; }
.withdraw { color: #d32f2f; }


.back-btn { background: none; border: none; font-size: 20px; cursor: pointer; }
</style>
</head>
<body>


<!-- 홈 화면 -->
<section id="homeView" class="view">
<div class="home-header">주성광님</div>


<div class="account-card" onclick="openTransactionView()">
<div class="account-title">NH페이모아통장(비대면실명확인)</div>
<div class="account-number">302-1934-2120-51</div>
<div class="button-row">
<button>ATM출금</button>
<button>채우기</button>
<button>보내기</button>
</div>
</div>
</section>


<!-- 거래내역 화면 -->
<section id="transactionView" class="view">

<div class="tx-summary">

<p style="margin-top:6px;">2024.11.08 ~ 2025.11.07 · 전체 · 최신순</p>
</div>


<div class="tx-list">
<div class="tx-item">
<div class="tx-date">2025.11.06 14:25:05</div>

</div>

</html>
